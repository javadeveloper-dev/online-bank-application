<form method="POST" action="/registerUser" id="#userRegisterId" onsubmit="submitUserRegisteredData()" enctype="multipart/form-data">
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-primary">
          <h2 class="text-center text-white ubuntu-regular">User Registration</h2>
        </div>
        <div class="card-body">
          <form class="needs-validation" novalidate>
            <p class="ubuntu-regular text-white"> User Details</p>
            <hr>
            <form class="needs-validation" novalidate>
              <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label ubuntu-regular text-white">First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"
                    required>
                  <div class="valid-feedback">
                    Please Enter First Name
                  </div>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="lastName" class="col-sm-2 col-form-label ubuntu-regular text-white">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"
                    required>
                  <div class="valid-feedback">
                    Please Enter Last Name
                  </div>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="address" class="col-sm-2 col-form-label ubuntu-regular text-white">Address </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" name="address"
                    placeholder="Enter Address" required>
                  <div class="valid-feedback">
                    Please Enter Address
                  </div>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="staticEmail" class="col-sm-2 col-form-label ubuntu-regular text-white">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" name="email" placeholder="Enter your email" value="">
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="password" class="col-sm-2 col-form-label ubuntu-regular text-white">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="confirmPassword" class="col-sm-2 col-form-label ubuntu-regular text-white">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password">
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="inputAccountNumber" class="col-sm-2 col-form-label ubuntu-regular text-white">Account Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="accountNo" name="accountNo" placeholder="Account Number">
                </div>
              </div>
              <div class="form-group row mt-2 dropdown">
                <label for="dropdownRole" class="col-sm-2 col-form-label ubuntu-regular text-white">Role</label>
                <div class="dropdown col-sm-10 ">
                  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Role
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li class="dropdown-item" onclick="selectRole('Admin');">Admin</li>
                    <li class="dropdown-item" onclick="selectRole('User');">User</li>
                  </div>
                  <input type="hidden" id="selectedRole" name="selectedRole"/>
                </div>
              </div>  
              <div class="form-group row mt-3 ubuntu-regular ">
                <p class="text-white"> Personal Details</p>
                <hr>
              </div>
              <div class="form-group row mt-2">
                <label for="inputDateOfBirth" class="col-sm-2 col-form-label ubuntu-regular text-white">Date of Birth</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" name="dateOfBirth">
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="inputMobileNo" class="col-sm-2 col-form-label ubuntu-regular text-white">Mobile No</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="mobileNo" placeholder="Mobile Number" name="mobileNo">
                </div>
              </div>
              <div class="form-group mt-3">
                <label class="col-form-label ubuntu-regular text-white">Gender</label>
                <div class="form-check form-check-inline" style="margin-left:60px;">
                    <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female">
                    <label class="form-check-label ubuntu-regular" for="femaleRadio">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male">
                    <label class="form-check-label ubuntu-regular" for="maleRadio">Male</label>
                </div>
              </div>
              <div class="form-group row mt-2">
                <label for="nationality" class="col-sm-2 col-form-label ubuntu-regular text-white">Nationality</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nationality" name="nationality" placeholder="Enter the Nationality"
                    required>
                  <div class="valid-feedback">
                    Please Enter the Nationality
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="profilePhoto" class="col-sm-2 col-form-label ubuntu-regular text-white">Profile Photo</label>
                  <div class="col-sm-4 userProfilePhoto mt-1">
                  <input type="file" class="form-control-file" id="profilePhoto" name="profilePhoto" accept="image/*">
                  </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Upload</button> -->
              </div>
              <button type="submit" class="btn btn-primary mt-4" style="margin-left:250px;">Submit</button>
              <button type="reset" class="btn btn-primary mt-4">Reset</button>

        </div>
        
        <!-- <button type="submit" class="btn btn-primary mt-3">Login</button> -->
      </div>
    </div>
